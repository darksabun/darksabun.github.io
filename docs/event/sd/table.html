      const tableColumns = [
        {

        {
          title: "<i class='fas fa-play'></i>",

        {

          data: "name_diff",
          orderable: false,
          searchable: false,
          render: tableData.tableChart,
        },
        {
          title: "Comment",
          width: "10%",
          render: tableData.tableComment,
        },
      ];

      makeBMSLevelFilter = "";
      const makeCustomFilter = function () {
        const column = new DataTable("#table_int").column(0);
        const filterText = "Filter by Section: ";
        const selectContainer = document.createElement("div");
        selectContainer.classList.add("dt-length");

        const select = document.createElement("select");
        select.classList.add("form-select", "form-select-sm");
        select.add(new Option("All", ""));
        select.add(new Option("Black Box", "Black"));
        select.add(new Option("Gray Box", "Gray"));
        select.add(new Option("Sand Box", "Sand"));

        select.addEventListener("change", function () {
          const val = DataTable.util.escapeRegex(this.value);
          column.search(val ? "^" + val + "$" : "", true, false).draw();
        });

        selectContainer.appendChild(document.createTextNode(filterText));
        selectContainer.appendChild(select);

        document
          .querySelector("#table_int_wrapper > div:nth-child(1) > .me-auto")
          .prepend(selectContainer);
      };
    </script>
