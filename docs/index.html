<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <title>DARKSABUN</title>
    <script src="/assets/js/dark_mode.js"></script>
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <link href="/assets/css/table.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.datatables.net/v/bs5/dt-2.1.3/datatables.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand ps-3" href="/">DARKSABUN</a>
      <button
        class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0"
        id="sidebarToggle"
        href="#"
      >
        <i class="fas fa-bars"></i>
      </button>
    </nav>
    <!-- Nav bar -->
    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <div
            class="sb-sidenav-menu"
            data-include-html="/assets/components/navbar.html"
          ></div>
        </nav>
      </div>
      <!-- Main Contents -->
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">DARKSABUN</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item active">Home</li>
            </ol>
            <div class="row">
              <div class="col-xl-6">
                <div class="card mb-4">
                  <div class="card-header">
                    <i class="fas fa-video me-2"></i>Recent DARKSABUN
                  </div>
                  <div class="card-body">
                    <div class="ratio ratio-16x9">
                      <iframe
                        class="rounded-3"
                        src="https://www.youtube.com/embed/videoseries?list=PLtUH4h63CzEZETteqOjHlZDx9PehlSKVf"
                        frameborder="0"
                        allowfullscreen
                      ></iframe>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-6">
                <div class="card mb-4">
                  <div class="card-header">
                    <i class="fas fa-calendar me-2"></i
                    ><a class="text-reset" href="/event/">Recent Event</a>
                  </div>
                  <div class="card-body">
                    <div class="table-responsive">
                      <table
                        id="tableDiff"
                        class="table table-bordered table-hover text-gray-900 text-start m-auto"
                      ></table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <footer
          class="py-4 bg-light-subtle mt-auto"
          data-include-html="/assets/components/footer.html"
        ></footer>
      </div>
    </div>
    <!-- Scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.datatables.net/v/bs5/dt-2.1.3/datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.datatables.net/plug-ins/1.13.10/sorting/natural.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/multi_lang.js"></script>
    <script src="/assets/js/scripts.js"></script>
    <script src="/assets/js/include_html.js"></script>
    <script src="/assets/js/table.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        makeBMSTable();
      });

      const customAutoWidth = false;
      const customOrder = [[0, "desc"]];
      const customPaging = true;
      const customPageLength = 5;
      const customSearching = false;

      data_link =
        "https://script.google.com/macros/s/AKfycbzaQbcI9UZDcDlSHHl2NHilhmePrNrwxRdOFkmIXsfnbfksKKmAB3V65WZ8jPWU-7E/exec?table=eventlist";

      const tableColumns = [
        {
          title: "No.",
          width: "1%",
          data: "no",
          type: "natural",
        },
        {
          title: "Event",
          data: "name",
          render: function (data, type, row) {
            return "<a href='" + row.link + "'>" + data + "</a>";
          },
        },
        {
          title: "Start",
          data: "start_date",
          render: tableData.tableDate,
        },
        {
          title: "End",
          data: "end_date",
          render: tableData.tableDate,
        },
      ];

      makeBMSLevelFilter = "";
    </script>
  </body>
</html>
